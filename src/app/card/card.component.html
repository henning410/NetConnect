<div class="perspective" (click)="toggleFlip()">
    <div class="relative w-full h-90 transition-transform duration-500 transform-style-preserve-3d"
        [ngClass]="{ 'rotate-y-180': isFlipped }">
        <!-- Front -->
        <div
            class="absolute w-full h-full bg-white rounded-xl shadow-md text-center flex flex-col items-center justify-center backface-hidden">
            <div class="text-blue-600 mb-4 text-5xl">
                <i class="{{ icon }}"></i>
            </div>
            <h3 class="text-xl font-semibold">{{ title }}</h3>
        </div>

        <!-- Back -->
        <div
            class="absolute w-full h-full bg-white rounded-xl shadow-md text-center p-6 transform rotate-y-180 backface-hidden">
            <div class="text-blue-600 mb-4 text-5xl">
                <i class="{{ icon }}"></i>
            </div>
            <h3 class="text-xl font-semibold mb-2">{{ title }}</h3>
            <p class="text-gray-700">{{ description }}</p>
        </div>
    </div>
</div>
