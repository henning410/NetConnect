<div *ngIf="showBanner" class="fixed inset-0 z-50 flex items-end md:items-center justify-center">
    <!-- Backdrop blur & overlay -->
    <div class="absolute inset-0 bg-black/30 backdrop-blur-sm pointer-events-none"></div>
  
    <!-- Cookie banner box -->
    <div class="relative bg-white rounded-xl shadow-xl p-6 m-4 max-w-lg w-full z-10">
      <p class="text-sm text-gray-800 mb-4">
        We use cookies to ensure you get the best experience on our website. By clicking "Accept", you agree to our use of cookies.
      </p>
      <div class="flex justify-end gap-2">
        <button
          (click)="acceptCookies()"
          class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition"
        >
          Accept
        </button>
        <!-- Optional: Customize and Reject -->
        <!--
        <button class="text-gray-600 px-4 py-2 rounded hover:text-gray-800">Customize</button>
        <button class="text-gray-600 px-4 py-2 rounded hover:text-gray-800">Reject</button>
        -->
      </div>
    </div>
  </div>
