<section class="min-h-screen px-6 py-16 bg-gray-100">
  <h2 class="text-4xl font-bold text-center mb-12 mt-6">Konaktieren Sie uns</h2>
  <section class="max-w-2xl mx-auto px-4 py-12">
    <p class="mb-8">
      Starten Sie noch heute in eine digitale und sichere Zukunft. Vereinbaren Sie einen Termin für eine persönliche
      Beratung – individuell, unkompliziert und auf Ihre Bedürfnisse zugeschnitten.
    </p>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
      <input type="text" formControlName="name" placeholder="Ihr Name" class="w-full border p-2 rounded" />
      <input type="email" formControlName="email" placeholder="Ihre E-Mail" class="w-full border p-2 rounded" />
      <textarea formControlName="message" placeholder="Ihre Nachricht" rows="5"
        class="w-full border p-2 rounded"></textarea>
      <button type="submit" class="px-4 py-2 rounded text-white transition-colors duration-200"
        [class.bg-blue-600]="form.valid" [class.bg-gray-400]="form.invalid" [disabled]="form.invalid">
        Senden
      </button>
    </form>
  </section>
</section>
